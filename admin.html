<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Админ-панель</h1>
        <nav>
            <button class="menu-icon" onclick="toggleMenu()">&#9776;</button>
            <ul class="menu" id="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="events.html">События</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-panel">
            <h2>Управление событиями</h2>
            <form id="eventForm">
                <label for="eventTitle">Название события:</label>
                <input type="text" id="eventTitle" required>

                <label for="eventDescription">Описание:</label>
                <textarea id="eventDescription" required></textarea>

                <label for="eventDate">Дата:</label>
                <input type="date" id="eventDate" required>

                <button type="submit">Добавить событие</button>
            </form>

            <h3>Список событий</h3>
            <div id="adminEventsList">
                <!-- События для администрирования будут добавляться сюда -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Студенческий портал. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
